
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='lib/marked.js' type='text/javascript'></script>
  <script src='lib/swagger-oauth.js' type='text/javascript'></script>

  <!-- Some basic translations -->
  <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "/swagger";
      }

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        spec: {
          "swagger": "2.0",
          "info": {
            "description": "This is a simple app build around messages.",
            "version": "1.0.0",
            "title": "WordFlip",
            "contact": {
              "email": ""
            },
            "license": {
              "name": "The MIT License (MIT)",
              "url": "https://opensource.org/licenses/MIT"
            }
          },
          "basePath": "/",
          "tags": [
            {
              "name": "messages",
              "description": "Operations around messages",
              "externalDocs": {
                "description": "Find out more",
                "url": "http://swagger.io"
              }
            },
          ],
          "schemes": [
            "http"
          ],
          "paths": {
            "/messages": {
              "post": {
                "tags": [
                  "messages"
                ],
                "summary": "Add a new message.",
                "description": "",
                "operationId": "addMessage",
                "consumes": [
                  "application/json",
                ],
                "produces": [
                  "application/json"
                ],
                "parameters": [
                  {
                    "in": "body",
                    "name": "message",
                    "description": "New message info",
                    "required": true,
                    "schema": {
                      "$ref": "#/definitions/MessageInput"
                    }
                  }
                ],
                "responses": {
                  "201": {
                    "description": "Created",
                    "schema": {
                      "$ref": "#/definitions/Message"
                    }
                  },
                  "400": {
                    "description": "Invalid input"
                  },
                  "500": {
                    "description": "Error adding message"
                  }
                }
              },
              "put": {
                "tags": [
                  "messages"
                ],
                "summary": "Update an existing message",
                "description": "",
                "operationId": "updateMessage",
                "consumes": [
                  "application/json",
                ],
                "produces": [
                  "application/json"
                ],
                "parameters": [
                  {
                    "in": "body",
                    "name": "message",
                    "description": "Message with new info",
                    "required": true,
                    "schema": {
                      "$ref": "#/definitions/MessageInput"
                    }
                  }
                ],
                "responses": {
                  "200": {
                    "description": "Updated successfully",
                    "schema": {
                      "$ref": "#/definitions/Message"
                    }
                  },
                  "400": {
                    "description": "Invalid ID supplied"
                  },
                  "404": {
                    "description": "Message not found"
                  },
                  "500": {
                    "description": "Error updating message"
                  }
                }
              },
              "get": {
                "tags": [
                  "messages"
                ],
                "summary": "Get all messages",
                "description": "",
                "operationId": "getAllMessages",
                "produces": [
                  "application/json"
                ],
                "parameters": [
                ],
                "responses": {
                  "200": {
                    "description": "Retrieved all messages successfully",
                    "schema":{
                      "type":"array",
                      "items":{
                        "$ref":"#/definitions/Message"
                      }
                    }
                  },
                  "500": {
                    "description": "Error getting messages"
                  }
                }
              }
            },
            "/messages/{messageId}": {
              "get": {
                "tags": [
                  "messages"
                ],
                "summary": "Find message by ID",
                "description": "Returns a single message",
                "operationId": "getMessageById",
                "produces": [
                  "application/json"
                ],
                "parameters": [
                  {
                    "name": "messageId",
                    "in": "path",
                    "description": "ID of message to return",
                    "required": true,
                    "type": "integer",
                    "format": "int64"
                  }
                ],
                "responses": {
                  "200": {
                    "description": "Message retrieved successfully",
                    "schema": {
                      "$ref": "#/definitions/Message"
                    }
                  },
                  "400": {
                    "description": "Invalid ID supplied"
                  },
                  "404": {
                    "description": "Message not found"
                  },
                  "500": {
                    "description": "Error getting message"
                  }
                },
                "security": [
                  {
                    "api_key": [
                    ]
                  }
                ]
              },
              "delete": {
                "tags": [
                  "messages"
                ],
                "summary": "Deletes a message",
                "description": "",
                "operationId": "removeMessage",
                "produces": [
                  "application/json"
                ],
                "parameters": [
                  {
                    "name": "messageId",
                    "in": "path",
                    "description": "Message id to delete",
                    "required": true,
                    "type": "integer",
                    "format": "int64"
                  }
                ],
                "responses": {
                  "200": {
                    "description": "Successful deletion"
                  },
                  "400": {
                    "description": "Invalid ID supplied"
                  },
                  "404": {
                    "description": "Message not found"
                  },
                  "500": {
                    "description": "Error deleting message"
                  }
                }
              }
            }
          },
          "definitions": {
            "Message": {
              "type": "object",
              "properties": {
                "id": {
                  "type": "integer",
                  "format": "int64"
                },
                "text": {
                  "type": "string",
                },
              }
            },
            "MessageInput": {
              "type": "object",
              "properties": {
                "text": {
                  "type": "string",
                },
              }
            }
          },
          "externalDocs": {
            "description": "Find out more about Swagger",
            "url": "http://swagger.io"
          }
        },
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name", 
              scopeSeparator: ",",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });

          addApiKeyAuthorization();
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        apisSorter: "alpha",
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });

      function addApiKeyAuthorization(){
        var key = encodeURIComponent($('#input_apiKey')[0].value);
        if(key && key.trim() != "") {
            var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
            window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
            log("added key " + key);
        }
      }

      $('#input_apiKey').change(addApiKeyAuthorization);

      // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
      /*
        var apiKey = "myApiKeyXXXX123456789";
        $('#input_apiKey').val(apiKey);
      */

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.io">swagger</a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
