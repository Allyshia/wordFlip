<div class="center-block main-content">
    <div>
        <form ng-submit="addMessage()">
            <label for="text">Type a message and press enter:</label>
            <input type="text" class="form-control" id="text" ng-model="text" placeholder="My message here">
        </form>
    </div>

    <div>
        <h2>Saved Messages</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="m in messages">
                <a href="#/{{m.id}}">{{m.text}}</a>
            </li>
        </ul>
    </div>
</div>
